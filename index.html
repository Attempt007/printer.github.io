<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Printer generate password</title>
  <style>
    :root{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:linear-gradient(180deg,#f6fbff,#eef6ff);}
    .card{width:760px;max-width:95%;background:#fff;border-radius:14px;box-shadow:0 10px 30px rgba(20,40,80,0.08);padding:24px}
    h1{margin:0 0 10px;font-size:20px}
    .inputs{display:flex;gap:10px;align-items:end;margin-bottom:18px;flex-wrap:wrap}
    label{display:block;font-size:12px;color:#415165}
    input[type=number]{width:80px;padding:10px 12px;border-radius:8px;border:1px solid #21976a;font-size:16px}
    .btn{padding:10px 14px;border-radius:8px;border:0;background:#2563eb;color:#fff;cursor:pointer}
    .results{margin-top:20px}
    .digit-row{display:flex;gap:5px;flex-wrap:wrap;justify-content:center;margin-bottom:8px}
    .digit{min-width:15px;padding:7px;border-radius:8px;background:#fff;border:1px solid #1e5cad;text-align:center;font-weight:600}
    .small{font-size:12px;color:#5b6b82;margin-top:8px;text-align:center}
    footer{margin-top:14px;font-size:13px;color:#5caa38;text-align:center}
  </style>
</head>
<body>
  <main class="card">
    <h1>Printer generate password</h1>
    <p class="small">Enter a day, month and year. Each digit will be processed individually: take the digit, remainder when divided by 4, then add 1.</p>

    <div class="inputs">
      <div>
        <label for="day">Day</label>
        <input id="day" type="number" min="1" max="31">
      </div>
      <div>
        <label for="month">Month</label>
        <input id="month" type="number" min="1" max="12">
      </div>
      <div>
        <label for="year">Year</label>
        <input id="year" type="number" min="0" max="9999">
      </div>
      <button id="calc" class="btn">Calculate</button>
    </div>

    <div class="small" id="padded"></div>

    <section class="results">
      <div class="digit-row" id="all-digits"></div>
    
    </section>

    <footer>
      Example: Digit 7 → (7 % 4) + 1 = 4
    </footer>
  </main>

  <script>
    function pad(num, size){
      var s = String(num);
      while(s.length < size) s = '0' + s;
      return s;
    }

    function transformDigit(d){
      const n = Number(d);
      if(Number.isNaN(n)) return '-';
      return (n % 4) + 1;
    }

    function computeAll(){
      const dayRaw = document.getElementById('day').value;
      const monthRaw = document.getElementById('month').value;
      const yearRaw = document.getElementById('year').value;

 // Force limits
 // if (dayRaw > 31) dayPad = 31;document.getElementById('day').textContent= `Error`;
 // if (monthRaw> 12) monthPad = 12;
  //if (yearRaw> 9999) yearPad  = 9999;

      const dayPad = pad(Number(dayRaw) || 0, 2);
      const monthPad = pad(Number(monthRaw) || 0, 2);
      const yearPad = pad(Number(yearRaw) || 0, 4);

      document.getElementById('padded').textContent = `Day: ${dayPad} · Month: ${monthPad} · Year: ${yearPad}`;

      const combinedStr = dayPad + monthPad + yearPad;
      const digitsContainer = document.getElementById('all-digits');
      digitsContainer.innerHTML = '';
      const transformed = [];
      for(const ch of combinedStr){
        const out = transformDigit(ch);
        transformed.push(String(out));
        const box = document.createElement('div');
        box.className = 'digit';
        box.innerHTML = `<div>${out}</div><div style='font-size:12px;color:#4a5b75;margin-top:6px'></div>`;
        digitsContainer.appendChild(box);
      }
      document.getElementById('all-combined').textContent = `Combined digits: ${combinedStr.split('').join(' · ')} → transformed: ${transformed.join('')}`;
    }

    function setCurrentDate(){
      const today = new Date();
      document.getElementById('day').value = today.getDate();
      document.getElementById('month').value = today.getMonth() + 1;
      document.getElementById('year').value = today.getFullYear();
    }

    document.getElementById('calc').addEventListener('click', computeAll);

    ['day','month','year'].forEach(id=>{
      document.getElementById(id).addEventListener('input', computeAll);
    });

    setCurrentDate();
    computeAll();
  </script>
</body>
</html>
